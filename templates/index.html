<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nail Size Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 20px;
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="text-center">Nail Size Finder</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="hand_image" class="form-label">Upload Hand Image</label>
          <input
            type="file"
            class="form-control"
            id="hand_image"
            name="hand_image"
            accept="image/*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="thumb_image" class="form-label">Upload Thumb Image</label>
          <input
            type="file"
            class="form-control"
            id="thumb_image"
            name="thumb_image"
            accept="image/*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nail_shape" class="form-label">Select Nail Shape</label>
          <select
            class="form-select"
            id="nail_shape"
            name="nail_shape"
            required
          >
            <option value="" disabled selected>Select your nail shape</option>
            <option value="smalmd">Small Almond</option>
            <option value="mdalmd">Medium Almond</option>
            <option value="mdcoff">Medium Coffin</option>
            <option value="mdsqr">Medium Square</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>

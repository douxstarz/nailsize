<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-5">Nail Size Results</h2>
      <div class="mt-4">
        {% if closest_preset_size %}
        <h4>Your Closest Preset Size: {{ closest_preset_size }}</h4>
        <h5>Nail Shape: {{ nail_shape }}</h5>
        {% else %}
        <h4>Error: {{ error }}</h4>
        {% endif %}
      </div>
      <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Go Back</a>
      </div>
    </div>
  </body>
</html>
